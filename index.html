        }

        }
      }

    <script>
      // Pastikan semua kode JavaScript ada di sini untuk menghindari redeclaration
      
      // Animasi fade-up
      document.addEventListener("DOMContentLoaded", function () {
        const fadeElements = document.querySelectorAll(".fade-up");

        const fadeInOnScroll = function () {
          fadeElements.forEach((element) => {
            const elementTop = element.getBoundingClientRect().top;
            const elementVisible = 150;

            if (elementTop < window.innerHeight - elementVisible) {
              element.classList.add("visible");
            }
          });
        };

        // Jalankan sekali saat halaman dimuat
        fadeInOnScroll();

        // Jalankan setiap kali scroll
        window.addEventListener("scroll", fadeInOnScroll);
      });

      // Animasi changing word
      const words = [
        "nakzuwu",
        "nkz",
        "nkj",
        "enka",
        "kajet",
        "enkajet!",
        "naklele",
        "lele",
      ];
      const wordEl = document.getElementById("changing-word");
      let currentIndex = 0; // Ganti nama variabel untuk menghindari konflik
      let animating = false;

      function changeWord() {
        if (animating) return;
        animating = true;

        // animasi keluar
        wordEl.style.animation =
          "slideOut 0.6s cubic-bezier(0.45, 0, 0.55, 1) forwards";

        setTimeout(() => {
          // ganti teks di tengah transisi
          currentIndex = (currentIndex + 1) % words.length;
          wordEl.textContent = words[currentIndex];

          // animasi masuk
          wordEl.style.animation =
            "slideIn 0.6s cubic-bezier(0.45, 0, 0.55, 1) forwards";

          // reset animating setelah animasi selesai
          setTimeout(() => (animating = false), 600);
        }, 600);
      }

      // 🔥 Langsung jalankan animasi pertama saat halaman selesai dimuat
      window.addEventListener("load", () => {
        if (wordEl) {
          changeWord(); // animasi langsung mulai
          setInterval(changeWord, 2200); // lanjut looping
        }
      });

      // Tab functionality
      document.addEventListener('DOMContentLoaded', function() {
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const tabId = btn.getAttribute('data-tab');
            
            // Update active tab button
            tabBtns.forEach(b => b.classList.remove('active-tab', 'text-pink-400', 'border-pink-400'));
            btn.classList.add('active-tab', 'text-pink-400', 'border-pink-400');
            
            // Show active tab content
            tabContents.forEach(content => {
              content.classList.add('hidden');
              if (content.id === `tab-${tabId}`) {
                content.classList.remove('hidden');
              }
            });
          });
        });
        
        // Pastikan repo container ada sebelum memanggil renderRepos
        const repoContainer = document.getElementById('repo-container');
        if (repoContainer) {
          // Panggil fungsi renderRepos jika ada
          if (typeof renderRepos === 'function') {
            renderRepos();
          }
        }
      });
    </script>
